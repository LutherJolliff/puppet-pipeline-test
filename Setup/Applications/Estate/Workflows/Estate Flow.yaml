harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: Prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - XPaVu_kOS9GoDQ6i1S_D8w
phases:
- type: AWS_CODEDEPLOY
  computeProviderName: aws
  daemonSet: false
  infraDefinitionName: CodeDeploy OaaT
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: 'npm install '
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: ''
        templateVariables: ''
        timeoutMillis: 60000
    stepsInParallel: false
  - type: DEPLOY_AWSCODEDEPLOY
    name: Deploy Service
    steps:
    - type: AWS_CODEDEPLOY_STATE
      name: AWS CodeDeploy
      properties:
        bucket: ${artifact.bucketName}
        bundleType: zip
        key: ${artifact.key}
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: npm start
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: ''
        templateVariables: ''
        timeoutMillis: 60000
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: AWS CodeDeploy
  statefulSet: false
rollbackPhases:
- type: AWS_CODEDEPLOY
  computeProviderName: aws
  daemonSet: false
  infraDefinitionName: CodeDeploy OaaT
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DEPLOY_AWSCODEDEPLOY
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: AWS_CODEDEPLOY_ROLLBACK
      name: Rollback AWS CodeDeploy
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: AWS CodeDeploy
  statefulSet: false
templatized: false
